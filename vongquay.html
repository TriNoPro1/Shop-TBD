<body>

    <div class="app-container">

                <button onclick="showAlert('ƒêang hi·ªÉn th·ªã l·ªãch s·ª≠ quay...')">L·ªãch s·ª≠ ch∆°i</button>
            </div>

        <div class="stats-row">

            <span id="loginPrompt">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ch∆°i.</span>

                <img src="https://img.icons8.com/color/48/retry.png" alt="Retry Icon"> Ch∆°i Th·ª≠

    <script>
        // --- CHU·∫®N B·ªä FIREBASE V√Ä LOGIC QUAY TH∆Ø·ªûNG ---

        // 1. C·∫•u h√¨nh Firebase (L·∫•y t·ª´ index.html)
        const firebaseConfig = {
          apiKey: "AIzaSyBtTKQCFN9Y983H2V88n17oMYRMoolQ",
          authDomain: "shop-tbd.firebaseapp.com",
          projectId: "shop-tbd",
          storageBucket: "shop-tbd.firebaseapp.com",
          messagingSenderId: "777222985748",
          appId: "1:777222985748:web:94a9deF4894a3dd7b6f01",
          measurementId: "G-ZR4F57QMJX8"
        };
        
        const firebaseApp = firebase.initializeApp(firebaseConfig);
        const db = firebaseApp.firestore(); 

        // 2. H√†m ƒë·ªçc/ghi d·ªØ li·ªáu User (ƒê√£ ƒë·ªìng b·ªô)
        async function fetchUserData(username) {
            const doc = await db.collection("users").doc(username).get();
            if (doc.exists) {
                return doc.data();
            }
            return null;
        }

        async function saveUserData(username, userData) {
            await db.collection("users").doc(username).set(userData);
            return true;
        }
        
        // --- LOGIC V√íNG QUAY V√Ä T√çNH X√ÅC SU·∫§T ---
        // Prizes and weights based on the AK R·ªìng Xanh visual (8 segments)
        // Values are in Kim C∆∞∆°ng (KC), using a fixed 15000 VND cost for 1 spin.
        const rewardWeights = [
            { value: 9999, weight: 3 },  // Jackpot
            { value: 7000, weight: 2 }, 
            { value: 3000, weight: 5 }, 
            { value: 1000, weight: 10 }, 
            { value: 500, weight: 15 }, 
            { value: 250, weight: 25 }, 
            { value: 100, weight: 25 }, 
            { value: 50, weight: 15 } // Lowest prize (M·∫£nh gh√©p/Low prize)
            // Total weight: 100
        ];
        
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const balanceDisplay = document.getElementById('balanceDisplay');
        const loginPrompt = document.getElementById('loginPrompt');
        const costDropdown = document.getElementById('costDropdown');
        
        let currentUserData = null;
        
        function showAlert(message) {
            alert(message);
        }

        // H√†m t√≠nh to√°n ph·∫ßn th∆∞·ªüng d·ª±a tr√™n t·ªâ l·ªá (Weighted Random)
        function getWeightedReward() {
            let totalWeight = rewardWeights.reduce((sum, item) => sum + item.weight, 0);
            let random = Math.random() * totalWeight;
            let current = 0;
            
            for (const reward of rewardWeights) {
                current += reward.weight;
                if (random < current) {
                    return reward.value;
                }
            }
            return 50; // Fallback to lowest prize in the list
        }

        // H√†m x√°c ƒë·ªãnh g√≥c quay ƒë·ªÉ nh·∫Øm tr√∫ng ph·∫ßn th∆∞·ªüng
        function calculateStopAngle(winningValue) {
            // Th·ª© t·ª± GI√Å TR·ªä tr√™n v√≤ng quay AK R·ªìng Xanh (B·∫Øt ƒë·∫ßu t·ª´ tr√™n c√πng v√† ƒëi theo chi·ªÅu kim ƒë·ªìng h·ªì)
            const visualRewards = [
                9999, // 1. M·∫£nh gh√©p (ƒë√£ thay b·∫±ng 9999 theo logic)
                100,  // 2. 100 KC
                250,  // 3. 250 KC
                500,  // 4. 500 KC
                1000, // 5. 1000 KC
                3000, // 6. 3000 KC
                7000, // 7. 7000 KC
                50    // 8. 9999 KC (ƒë√£ thay b·∫±ng 50 theo logic)
            ];
            
            // NOTE: Ch√∫ng ta s·∫Ω gi·∫£ ƒë·ªãnh prize 500 KC tr√∫ng v√†o segment th·ª© 4 (500), 9999 KC tr√∫ng v√†o segment 1.
            const segmentAngle = 360 / visualRewards.length; // 45 degrees per segment

            // X√°c ƒë·ªãnh v·ªã tr√≠ (index) c·ªßa gi√° tr·ªã tr√∫ng th∆∞·ªüng tr√™n v√≤ng quay V·∫º
            let winningIndex = visualRewards.indexOf(winningValue);

            // G√≥c c·∫ßn quay th√™m (Base angle for the segment center)
            let rotationOffset = (winningIndex * segmentAngle) + (segmentAngle / 2);
            
            const extraSpins = 360 * 6; // 6 v√≤ng quay
            
            // G√≥c cu·ªëi c√πng (v√¨ v√≤ng quay CSS quay ng∆∞·ª£c chi·ªÅu kim ƒë·ªìng h·ªì trong CSS)
            let stopAngle = extraSpins + (360 - rotationOffset);

            // Th√™m m·ªôt ch√∫t ng·∫´u nhi√™n b√™n trong segment (v√≠ d·ª•: +/- 10 ƒë·ªô)
            const randomJitter = Math.floor(Math.random() * 20) - 10; 

            return stopAngle + randomJitter;
        }
        
        // --- H√ÄM QUAY CH√çNH ---
        spinButton.addEventListener('click', async () => {
            if (!currentUserData) {
                alert("Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc khi quay.");
                return;
            }
            
            const spinCost = parseInt(costDropdown.value);
            
            if (currentUserData.balance < spinCost) {
                alert(`L·ªói: S·ªë d∆∞ t√†i kho·∫£n kh√¥ng ƒë·ªß ${spinCost.toLocaleString('vi-VN')} VND!`);
                return;
            }

            spinButton.disabled = true;

            // 1. T√≠nh to√°n k·∫øt qu·∫£ tr√∫ng th∆∞·ªüng (Kim C∆∞∆°ng)
            const winningKC = getWeightedReward();
            const angle = calculateStopAngle(winningKC);

            // 2. Tr·ª´ ti·ªÅn kh·ªèi s·ªë d∆∞ trong Database
            currentUserData.balance -= spinCost;
            await saveUserData(currentUserData.username, currentUserData);
            
            // 3. C·∫≠p nh·∫≠t giao di·ªán s·ªë d∆∞
            updateBalanceDisplay(currentUserData);

            // 4. B·∫Øt ƒë·∫ßu Animation quay
            wheel.style.transform = `rotate(${angle}deg)`;

            // 5. K·∫øt th√∫c quay v√† th√¥ng b√°o k·∫øt qu·∫£
            setTimeout(async () => {
                alert(`üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ tr√∫ng ${winningKC} Kim C∆∞∆°ng!\nS·ªë d∆∞ ƒë√£ b·ªã tr·ª´ ${spinCost.toLocaleString('vi-VN')} VND.`);
                spinButton.disabled = false;
            }, 5500); 
        });

        // --- C√ÅC H√ÄM H·ªñ TR·ª¢ TR·∫†NG TH√ÅI ---

        function updateBalanceDisplay(user) {
            balanceDisplay.innerHTML = `S·ªë d∆∞: <strong>${user.balance.toLocaleString('vi-VN')} VND</strong>`;
            balanceDisplay.style.display = 'block';
            loginPrompt.style.display = 'none';
        }

        async function checkLoginStatus() {
            const username = localStorage.getItem('currentUser');
            if (username) {
                const user = await fetchUserData(username);
                if (user) {
                    currentUserData = user;
                    updateBalanceDisplay(user);
                    spinButton.disabled = false;
                    return;
                }
            }
            
            currentUserData = null;
            balanceDisplay.style.display = 'none';
            loginPrompt.style.display = 'block';
            spinButton.disabled = true;
        }

        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
