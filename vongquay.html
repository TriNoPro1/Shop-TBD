        #indicator {

            border-color: #e74c3c transparent transparent transparent;

        /* Colors for 8 segments (45 degrees each) */
        .segment:nth-child(1) { background: #3498db; transform: rotate(0deg); }
        .segment:nth-child(2) { background: #2ecc71; transform: rotate(45deg); }
        .segment:nth-child(3) { background: #f1c40f; transform: rotate(90deg); }
        .segment:nth-child(4) { background: #e67e22; transform: rotate(135deg); }
        .segment:nth-child(5) { background: #9b59b6; transform: rotate(180deg); }
        .segment:nth-child(6) { background: #3498db; transform: rotate(225deg); }
        .segment:nth-child(7) { background: #c0392b; transform: rotate(270deg); }
        .segment:nth-child(8) { background: #2ecc71; transform: rotate(315deg); }

        #spinButton {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            background-color: #e74c3c;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;

        }
        #spinButton:hover:not(:disabled) {

        }
        #spinButton:disabled {

            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">

        <p>Ph√≠ m·ªói l∆∞·ª£t quay: 15,000 VND | C∆° h·ªôi tr√∫ng 500 Robux l√† 2%!</p>
        
        <div id="loginPrompt">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ b·∫Øt ƒë·∫ßu quay.</div>
        <div id="balanceDisplay" style="display: none;">S·ªë d∆∞: <strong>0 VND</strong></div>

        <div class="wheel-container">
            <div id="indicator"></div>
            <div id="wheel">
                <div class="segment" data-value="10"><div class="segment-content"><img src="https://up.yimg.com/ib/th/id/OIP.6NBus5jqvstSixtjUunzfwHaHa?pid=Api&rs=1&c=1&qlt=95&w=119&h=119"> 10 R</div></div>
                <div class="segment" data-value="50"><div class="segment-content"><img src="https://up.yimg.com/ib/th/id/OIP.6NBus5jqvstSixtjUunzfwHaHa?pid=Api&rs=1&c=1&qlt=95&w=119&h=119"> 50 R</div></div>
                <div class="segment" data-value="100"><div class="segment-content"><img src="https://up.yimg.com/ib/th/id/OIP.6NBus5jqvstSixtjUunzfwHaHa?pid=Api&rs=1&c=1&qlt=95&w=119&h=119"> 100 R</div></div>
                <div class="segment" data-value="150"><div class="segment-content"><img src="https://up.yimg.com/ib/th/id/OIP.6NBus5jqvstSixtjUunzfwHaHa?pid=Api&rs=1&c=1&qlt=95&w=119&h=119"> 150 R</div></div>
                <div class="segment" data-value="200"><div class="segment-content"><img src="https://up.yimg.com/ib/th/id/OIP.6NBus5jqvstSixtjUunzfwHaHa?pid=Api&rs=1&c=1&qlt=95&w=119&h=119"> 200 R</div></div>
                <div class="segment" data-value="300"><div class="segment-content"><img src="https://up.yimg.com/ib/th/id/OIP.6NBus5jqvstSixtjUunzfwHaHa?pid=Api&rs=1&c=1&qlt=95&w=119&h=119"> 300 R</div></div>
                <div class="segment" data-value="400"><div class="segment-content"><img src="https://up.yimg.com/ib/th/id/OIP.6NBus5jqvstSixtjUunzfwHaHa?pid=Api&rs=1&c=1&qlt=95&w=119&h=119"> 400 R</div></div>
                <div class="segment" data-value="500"><div class="segment-content"><img src="https://up.yimg.com/ib/th/id/OIP.6NBus5jqvstSixtjUunzfwHaHa?pid=Api&rs=1&c=1&qlt=95&w=119&h=119"> 500 R</div></div>
            </div>

        <button id="spinButton" disabled>QUAY (15,000 VND)</button>

    <script>
        // --- CHU·∫®N B·ªä FIREBASE V√Ä LOGIC QUAY TH∆Ø·ªûNG ---

        // 1. C·∫•u h√¨nh Firebase (L·∫•y t·ª´ index.html)
        const firebaseConfig = {
          apiKey: "AIzaSyBtTKQCFN9Y983H2V88n17oMYRMoolQ",
          authDomain: "shop-tbd.firebaseapp.com",
          projectId: "shop-tbd",
          storageBucket: "shop-tbd.firebaseapp.com",
          messagingSenderId: "777222985748",
          appId: "1:777222985748:web:94a9deF4894a3dd7b6f01",
          measurementId: "G-ZR4F57QMJX8"
        };
        
        const firebaseApp = firebase.initializeApp(firebaseConfig);
        const db = firebaseApp.firestore(); 

        // 2. H√†m ƒë·ªçc/ghi d·ªØ li·ªáu User (ƒê√£ ƒë·ªìng b·ªô)
        async function fetchUserData(username) {
            const doc = await db.collection("users").doc(username).get();
            if (doc.exists) {
                return doc.data();
            }
            return null;
        }

        async function saveUserData(username, userData) {
            await db.collection("users").doc(username).set(userData);
            return true;
        }
        
        // --- LOGIC V√íNG QUAY ---

        const spinCost = 15000;
        const rewardWeights = [
            { value: 500, weight: 2 }, // 2%
            { value: 400, weight: 3 }, // 3%
            { value: 300, weight: 5 }, // 5%
            { value: 200, weight: 10 }, // 10%
            { value: 150, weight: 15 }, // 15%
            { value: 100, weight: 20 }, // 20%
            { value: 50, weight: 25 }, // 25%
            { value: 10, value: 10, weight: 20 }  // 20%
            // Total weight: 100
        ];
        
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const balanceDisplay = document.getElementById('balanceDisplay');
        const loginPrompt = document.getElementById('loginPrompt');
        
        let currentUserData = null;
        
        // H√†m t√≠nh to√°n ph·∫ßn th∆∞·ªüng d·ª±a tr√™n t·ªâ l·ªá (Weighted Random)
        function getWeightedReward() {
            let totalWeight = rewardWeights.reduce((sum, item) => sum + item.weight, 0);
            let random = Math.random() * totalWeight;
            let current = 0;
            
            for (const reward of rewardWeights) {
                current += reward.weight;
                if (random < current) {
                    return reward.value;
                }
            }
            return 10; // Fallback to lowest reward
        }

        // H√†m x√°c ƒë·ªãnh g√≥c quay ƒë·ªÉ nh·∫Øm tr√∫ng ph·∫ßn th∆∞·ªüng
        function calculateStopAngle(winningValue) {
            const rewards = [500, 400, 300, 200, 150, 100, 50, 10]; // S·∫Øp x·∫øp theo th·ª© t·ª± hi·ªÉn th·ªã tr√™n b√°nh xe
            const segmentAngle = 360 / rewards.length; // 45 degrees per segment

            // V√≤ng quay CSS b·∫Øt ƒë·∫ßu t·ª´ 0 ƒë·ªô (segment 500), sau ƒë√≥ 45 ƒë·ªô (segment 400), v.v.
            let winningIndex = rewards.indexOf(winningValue);

            // G√≥c c·∫ßn quay th√™m (Base angle for the segment center)
            let rotationOffset = (winningIndex * segmentAngle) + (segmentAngle / 2);
            
            // Quay th√™m 5-10 v√≤ng (1800 - 3600 ƒë·ªô)
            const extraSpins = 360 * 6; // 6 v√≤ng quay
            
            // K·∫øt qu·∫£ cu·ªëi c√πng (ƒë·∫£o ng∆∞·ª£c g√≥c v√¨ wheel quay theo chi·ªÅu ng∆∞·ª£c kim ƒë·ªìng h·ªì trong CSS)
            let stopAngle = extraSpins + (360 - rotationOffset);

            // Th√™m m·ªôt ch√∫t ng·∫´u nhi√™n b√™n trong segment (v√≠ d·ª•: +/- 10 ƒë·ªô)
            const randomJitter = Math.floor(Math.random() * 20) - 10; 

            return stopAngle + randomJitter;
        }
        
        // --- H√ÄM QUAY CH√çNH ---
        spinButton.addEventListener('click', async () => {
            if (!currentUserData) {
                alert("Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc khi quay.");
                return;
            }
            
            if (currentUserData.balance < spinCost) {
                alert("L·ªói: S·ªë d∆∞ t√†i kho·∫£n kh√¥ng ƒë·ªß 15,000 VND!");
                return;
            }

            // T·∫Øt n√∫t ƒë·ªÉ ngƒÉn double-click
            spinButton.disabled = true;

            // 1. T√≠nh to√°n k·∫øt qu·∫£ tr√∫ng th∆∞·ªüng (Robux)
            const winningRobux = getWeightedReward();
            const angle = calculateStopAngle(winningRobux);

            // 2. Tr·ª´ ti·ªÅn kh·ªèi s·ªë d∆∞ trong Database
            currentUserData.balance -= spinCost;
            await saveUserData(currentUserData.username, currentUserData);
            
            // 3. C·∫≠p nh·∫≠t giao di·ªán s·ªë d∆∞
            updateBalanceDisplay(currentUserData);

            // 4. B·∫Øt ƒë·∫ßu Animation quay
            wheel.style.transform = `rotate(${angle}deg)`;

            // 5. K·∫øt th√∫c quay v√† th√¥ng b√°o k·∫øt qu·∫£
            setTimeout(async () => {
                alert(`üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ tr√∫ng ${winningRobux} Robux!\nS·ªë d∆∞ ƒë√£ b·ªã tr·ª´ 15,000 VND.`);
                
                // --- TH√äM ROBUX (LOGIC GI·∫¢ L·∫¨P) ---
                // ƒê√¢y l√† n∆°i code th·ª±c t·∫ø s·∫Ω k√≠ch ho·∫°t giao Robux.
                // Ch√∫ng ta s·∫Ω kh√¥ng thay ƒë·ªïi s·ªë d∆∞ VND v√¨ ƒë√¢y l√† Robux.

                spinButton.disabled = false;
            }, 5500); // 5.5 gi√¢y = th·ªùi gian animation + 0.5s buffer
        });

        // --- C√ÅC H√ÄM H·ªñ TR·ª¢ TR·∫†NG TH√ÅI ---

        function updateBalanceDisplay(user) {
            balanceDisplay.innerHTML = `S·ªë d∆∞: <strong>${user.balance.toLocaleString('vi-VN')} VND</strong>`;
            balanceDisplay.style.display = 'block';
            loginPrompt.style.display = 'none';
        }

        async function checkLoginStatus() {
            const username = localStorage.getItem('currentUser');
            if (username) {
                const user = await fetchUserData(username);
                if (user) {
                    currentUserData = user;
                    updateBalanceDisplay(user);
                    spinButton.disabled = false;
                    return;
                }
            }
            
            // N·∫øu ch∆∞a ƒëƒÉng nh·∫≠p ho·∫∑c l·ªói
            currentUserData = null;
            balanceDisplay.style.display = 'none';
            loginPrompt.style.display = 'block';
            spinButton.disabled = true;
        }

        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
