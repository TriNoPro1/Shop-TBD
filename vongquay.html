            <p style="margin-top: 20px; font-size: 0.8em; color: #888;">Ch·ªâ hi·ªÉn th·ªã 10 l∆∞·ª£t quay g·∫ßn nh·∫•t c·ªßa b·∫°n.</p>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBtTKQCFN9Y983H2V88n17oMYRMoolQ",
          authDomain: "shop-tbd.firebaseapp.com",
          projectId: "shop-tbd",
          storageBucket: "shop-tbd.firebaseapp.com",
          messagingSenderId: "777222985748",
          appId: "1:777222985748:web:94a9deF4894a3dd7b6f01",
          measurementId: "G-ZR4F57QMJX8"
        };
        
        const firebaseApp = firebase.initializeApp(firebaseConfig);
        const db = firebaseApp.firestore(); 
        const historyDb = db.collection("spin_history");

        async function fetchUserData(username) {
            const doc = await db.collection("users").doc(username).get();
            if (doc.exists) {
                const data = doc.data();
                data.robuxBalance = data.robuxBalance || 0; 
                data.kimCuongBalance = data.kimCuongBalance || 0;
                return data;
            }
            return null;
        }

        async function saveUserData(username, userData) {
            await db.collection("users").doc(username).set(userData);
            return true;
        }
        
        const rewardWeights = [
            { value: 8000, weight: 1 }, 
            { value: 500, weight: 6 }, 
            { value: 300, weight: 5 }, 
            { value: 200, weight: 10 }, 
            { value: 100, weight: 15 }, 
            { value: 70, weight: 20 }, 
            { value: 60, weight: 23 }, 
            { value: 50, weight: 20 }   
        ];

        const visualRewards = [
            200, 
            60,  
            8000, 
            70,   
            300,  
            500,  
            100,  
            50    
        ];
        
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const balanceDisplay = document.getElementById('balanceDisplay');
        const loginPrompt = document.getElementById('loginPrompt');
        const costDropdown = document.getElementById('costDropdown');
        const historyModal = document.getElementById('historyModal');
        
        let currentUserData = null;
        
        function showCustomAlert(title, message, isError = false) {
            const alertModal = document.getElementById('customAlert');
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').innerHTML = message;
            
            if (isError) {
                document.getElementById('alertTitle').style.color = '#e74c3c'; // Red for error
            } else {
                document.getElementById('alertTitle').style.color = '#28a745'; // Green for success
            }
            alertModal.style.display = 'flex';
        }

        function getWeightedReward() {
            let totalWeight = rewardWeights.reduce((sum, item) => sum + item.weight, 0);
            let random = Math.random() * totalWeight;
            let current = 0;
            
            for (const reward of rewardWeights) {
                current += reward.weight;
                if (random < current) {
                    return reward.value;
                }
            }
            return 50; 
        }

        function calculateStopAngle(winningValue) {
            const segmentAngle = 360 / visualRewards.length;
            
            let winningIndices = visualRewards.map((val, index) => val === winningValue ? index : -1).filter(index => index !== -1);
            
            if (winningIndices.length === 0) {
                 winningIndices = [0]; 
            }
            
            const randomIndex = Math.floor(Math.random() * winningIndices.length);
            const winningIndex = winningIndices[randomIndex];

            let rotationOffset = (winningIndex * segmentAngle) + (segmentAngle / 2);
            const extraSpins = 360 * 6;
            
            let stopAngle = extraSpins + (360 - rotationOffset);
            const randomJitter = Math.floor(Math.random() * 20) - 10; 

            return stopAngle + randomJitter;
        }

        async function showSpinHistory() {
            const username = localStorage.getItem('currentUser');
            if (!username) {
                showCustomAlert("L·ªói", "Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem l·ªãch s·ª≠.", true);
                return;
            }

            const container = document.getElementById('historyTableContainer');
            historyModal.style.display = 'flex';
            container.innerHTML = 'ƒêang t·∫£i...';

            try {
                const snapshot = await historyDb
                    .where('username', '==', username)
                    .orderBy('timestamp', 'desc')
                    .limit(10)
                    .get();

                if (snapshot.empty) {
                    container.innerHTML = '<p>B·∫°n ch∆∞a c√≥ l∆∞·ª£t quay n√†o.</p>';
                    return;
                }

                let html = '<table class="history-table"><tr><th>Robux Tr√∫ng</th><th>Gi√° Quay</th><th>Th·ªùi gian</th></tr>';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.timestamp ? data.timestamp.toDate().toLocaleTimeString('vi-VN') + ' ' + data.timestamp.toDate().toLocaleDateString('vi-VN') : '---';
                    html += `<tr><td><strong>${data.prizeRobux.toLocaleString('vi-VN')} R</strong></td><td>${data.costVND.toLocaleString('vi-VN')} VND</td><td>${date}</td></tr>`;
                });
                html += '</table>';
                container.innerHTML = html;

            } catch (error) {
                console.error("L·ªói t·∫£i l·ªãch s·ª≠ quay:", error);
                container.innerHTML = '<p style="color: red;">Kh√¥ng th·ªÉ t·∫£i l·ªãch s·ª≠ quay. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi Database.</p>';
            }
        }
        
        spinButton.addEventListener('click', async () => {
            if (!currentUserData) {
                showCustomAlert("L·ªói", "Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc khi quay.", true);
                return;
            }
            
            const spinCost = parseInt(costDropdown.value);
            
            if (currentUserData.balance < spinCost) {
                showCustomAlert("L·ªói", `S·ªë d∆∞ t√†i kho·∫£n kh√¥ng ƒë·ªß ${spinCost.toLocaleString('vi-VN')} VND!`, true);
                return;
            }

            spinButton.disabled = true;

            const winningRobux = getWeightedReward();
            const angle = calculateStopAngle(winningRobux);

            currentUserData.balance -= spinCost;
            currentUserData.robuxBalance += winningRobux; 
            await saveUserData(currentUserData.username, currentUserData);
            
            const historyRecord = {
                username: currentUserData.username,
                costVND: spinCost,
                prizeRobux: winningRobux,
                timestamp: firebase.firestore.FieldValue.serverTimestamp() 
            };
            await historyDb.add(historyRecord);

            updateBalanceDisplay(currentUserData);

            wheel.style.transform = `rotate(${angle}deg)`;

            setTimeout(async () => {
                showCustomAlert("Ch√∫c m·ª´ng!", `B·∫°n ƒë√£ tr√∫ng ${winningRobux} Robux!<br>S·ªë d∆∞ ƒë√£ b·ªã tr·ª´ ${spinCost.toLocaleString('vi-VN')} VND.`);
                spinButton.disabled = false;
            }, 5500); 
        });

        function updateBalanceDisplay(user) {
            balanceDisplay.innerHTML = `S·ªë d∆∞: <strong>${user.balance.toLocaleString('vi-VN')} VND</strong> / Robux: <strong>${(user.robuxBalance || 0).toLocaleString('vi-VN')}</strong>`;
            balanceDisplay.style.display = 'block';
            loginPrompt.style.display = 'none';
        }

        async function checkLoginStatus() {
            const username = localStorage.getItem('currentUser');
            if (username) {
                const user = await fetchUserData(username);
                if (user) {
                    currentUserData = user;
                    updateBalanceDisplay(user);
                    spinButton.disabled = false;
                    return;
                }
            }
            
            currentUserData = null;
            balanceDisplay.style.display = 'none';
            loginPrompt.style.display = 'block';
            spinButton.disabled = true;
        }

        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
