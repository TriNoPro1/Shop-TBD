        .wheel-container {

        #wheel {

        .action-row {

        #costDropdown {

        .play-button {

            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            border: none;
            outline: none;
        }
        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #spinButton {
            background-color: #e74c3c;
        }
        #spinButton:hover:not(:disabled) {

        }
        #tryButton {

            align-items: center;
        }
        #tryButton img {
            margin-right: 5px;
        }
        #tryButton:hover:not(:disabled) {

        }
        @media (max-width: 600px) {

            }

            }
            .top-bar-nav h1 {
                text-align: left;
                width: 100%;
            }
            .stats-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            .action-row {
                flex-direction: column;
                gap: 15px;
            }
            #costDropdown, .play-button {
                width: 100%;

            }

    </style>
</head>
<body>
    <header class="header-main">
        <a href="index.html">Shop TBD</a>
    </header>

    <div class="app-container">
        <div class="top-bar-nav">
            <h1>V√íNG QUAY ROBUX</h1>
            <div class="meta-buttons">
                <button onclick="showAlert('ƒêang hi·ªÉn th·ªã c√°c quy t·∫Øc quay th∆∞·ªüng...')">Th·∫ª l·ªá</button>
                <button onclick="showAlert('ƒêang hi·ªÉn th·ªã l·ªãch s·ª≠ quay...')">L·ªãch s·ª≠ ch∆°i</button>
            </div>
        </div>

        <div class="stats-row">
            <span id="playersOnline">ƒêang ch∆°i: 244 üßë‚Äçü§ù‚Äçüßë</span>
            <span id="loginPrompt">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ch∆°i.</span>
            <span id="balanceDisplay">S·ªë d∆∞: <strong>0 VND</strong></span>
        </div>

        <div class="wheel-container">
            <div id="indicator"></div>
            <img id="wheel" src="https://zenoroblox.com/images/minigames/images_background202212311016VQ-N%E1%BB%95-h%C5%A9-Game.png" alt="V√≤ng Quay Robux">

        <div class="action-row">
            <select id="costDropdown">
                <option value="20000">20,000 VND / 1 L∆∞·ª£t Quay</option>
                <option value="90000">90,000 VND / 5 L∆∞·ª£t Quay</option> 
            </select>
            <button id="spinButton" class="play-button" disabled>
                <img src="https://img.icons8.com/color/48/play--v1.png" alt="Play Icon"> Quay Ngay
            </button>
            <button id="tryButton" class="play-button" onclick="showAlert('Ch·ª©c nƒÉng n√†y c·∫ßn k·∫øt n·ªëi t√†i kho·∫£n.')">
                <img src="https://img.icons8.com/color/48/retry.png" alt="Retry Icon"> Ch∆°i Th·ª≠
            </button>

    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBtTKQCFN9Y983H2V88n17oMYRMoolQ",
          authDomain: "shop-tbd.firebaseapp.com",
          projectId: "shop-tbd",
          storageBucket: "shop-tbd.firebaseapp.com",
          messagingSenderId: "777222985748",
          appId: "1:777222985748:web:94a9deF4894a3dd7b6f01",
          measurementId: "G-ZR4F57QMJX8"
        };
        
        const firebaseApp = firebase.initializeApp(firebaseConfig);
        const db = firebaseApp.firestore(); 
        const historyDb = db.collection("spin_history");

        async function fetchUserData(username) {
            const doc = await db.collection("users").doc(username).get();
            if (doc.exists) {
                const data = doc.data();
                data.robuxBalance = data.robuxBalance || 0; 
                return data;
            }
            return null;
        }

        async function saveUserData(username, userData) {
            await db.collection("users").doc(username).set(userData);
            return true;
        }
        
        const rewardWeights = [
            { value: 8000, weight: 1 }, 
            { value: 500, weight: 6 }, 
            { value: 300, weight: 5 }, 
            { value: 200, weight: 10 }, 
            { value: 100, weight: 15 }, 
            { value: 70, weight: 20 }, 
            { value: 60, weight: 23 }, 
            { value: 50, weight: 20 }   
        ];

        const visualRewards = [
            200, 
            60,  
            8000, 
            70,   
            300,  
            500,  
            100,  
            50    
        ];
        
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const balanceDisplay = document.getElementById('balanceDisplay');
        const loginPrompt = document.getElementById('loginPrompt');
        const costDropdown = document.getElementById('costDropdown');
        
        let currentUserData = null;
        
        function showAlert(message) {
            alert(message);
        }

        function getWeightedReward() {
            let totalWeight = rewardWeights.reduce((sum, item) => sum + item.weight, 0);
            let random = Math.random() * totalWeight;
            let current = 0;
            
            for (const reward of rewardWeights) {
                current += reward.weight;
                if (random < current) {
                    return reward.value;
                }
            }
            return 50; 
        }

        function calculateStopAngle(winningValue) {
            const segmentAngle = 360 / visualRewards.length;
            
            let winningIndices = visualRewards.map((val, index) => val === winningValue ? index : -1).filter(index => index !== -1);
            
            if (winningIndices.length === 0) {
                 winningIndices = [0]; 
            }
            
            const randomIndex = Math.floor(Math.random() * winningIndices.length);
            const winningIndex = winningIndices[randomIndex];

            let rotationOffset = (winningIndex * segmentAngle) + (segmentAngle / 2);
            const extraSpins = 360 * 6;
            
            let stopAngle = extraSpins + (360 - rotationOffset);
            const randomJitter = Math.floor(Math.random() * 20) - 10; 

            return stopAngle + randomJitter;
        }
        
        spinButton.addEventListener('click', async () => {
            if (!currentUserData) {
                alert("Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc khi quay.");
                return;
            }
            
            const spinCost = parseInt(costDropdown.value);
            
            if (currentUserData.balance < spinCost) {
                alert(`L·ªói: S·ªë d∆∞ t√†i kho·∫£n kh√¥ng ƒë·ªß ${spinCost.toLocaleString('vi-VN')} VND!`);
                return;
            }

            spinButton.disabled = true;

            const winningRobux = getWeightedReward();
            const angle = calculateStopAngle(winningRobux);

            currentUserData.balance -= spinCost;
            currentUserData.robuxBalance += winningRobux; 
            await saveUserData(currentUserData.username, currentUserData);
            
            const historyRecord = {
                username: currentUserData.username,
                costVND: spinCost,
                prizeRobux: winningRobux,
                timestamp: firebase.firestore.FieldValue.serverTimestamp() 
            };
            await historyDb.add(historyRecord);

            updateBalanceDisplay(currentUserData);

            wheel.style.transform = `rotate(${angle}deg)`;

            setTimeout(async () => {
                alert(`üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ tr√∫ng ${winningRobux} Robux!\nS·ªë d∆∞ ƒë√£ b·ªã tr·ª´ ${spinCost.toLocaleString('vi-VN')} VND.`);
                spinButton.disabled = false;
            }, 5500); 
        });

        function updateBalanceDisplay(user) {
            balanceDisplay.innerHTML = `S·ªë d∆∞: <strong>${user.balance.toLocaleString('vi-VN')} VND</strong> / Robux: <strong>${user.robuxBalance.toLocaleString('vi-VN')}</strong>`;
            balanceDisplay.style.display = 'block';
            loginPrompt.style.display = 'none';
        }

        async function checkLoginStatus() {
            const username = localStorage.getItem('currentUser');
            if (username) {
                const user = await fetchUserData(username);
                if (user) {
                    currentUserData = user;
                    updateBalanceDisplay(user);
                    spinButton.disabled = false;
                    return;
                }
            }
            
            currentUserData = null;
            balanceDisplay.style.display = 'none';
            loginPrompt.style.display = 'block';
            spinButton.disabled = true;
        }

        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
